<div class="lg:mx-[10%] md:mx-[5%]">
  <form class="relative w-full">
    <div
      class="searchBar hidden md:flex items-center justify-between bg-white -mt-20 px-8 rounded-[0.6rem]"
    >
      <label class="inputLabel lg:grow">
        <img src="/assets/images/desktop/icon-search.svg" alt="search icon" />
        <input
          class="inputField hidden lg:flex"
          type="text"
          placeholder="Filter by title, companies, expertise..."
        />

        <input
          class="inputField md:flex lg:hidden"
          type="text"
          placeholder="Filter by title..."
        />
      </label>

      <label class="inputLabel lg:grow-[0.5]">
        <img
          src="/assets/images/desktop/icon-location.svg"
          alt="location icon"
        />
        <input
          class="inputField"
          type="text"
          placeholder="Filter by Location..."
        />
      </label>

      <label class="checkboxLabel" for="filterByFullTime">
        <input
          id="filterByFullTime"
          class="checkboxDefaultInput hidden"
          type="checkbox"
        />
        <span class="checkboxCustomInput"></span>
        <span class="text-[#19202D] font-bold">
          Full Time
          <span class="hidden lg:inline-flex"> Only </span>
        </span>
      </label>

      <div>
        <Button class="button py-[1rem] px-[2rem] lg:px-[4rem]">
          Search
        </Button>
      </div>
    </div>

    <div
      class="searchBar relative flex md:hidden items-center justify-between bg-white -mt-20 mx-[5%] md:mx-[10%] p-3 rounded-[0.6rem]"
    >
      <input
        class="inputField grow"
        type="text"
        placeholder="Filter by title..."
      />

      <div class="flex items-center justify-between gap-5">
        <div (click)="toggleFilterByLocation()">
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
              fill="#6E8098"
              fill-rule="nonzero"
            />
          </svg>
        </div>

        <div class="bg-[#5964E0] p-[1rem] rounded-[0.5rem]">
          <svg
            viewBox="0 0 20 20"
            class="w-5 h-5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M13.3533 12.549H14.2603L19.9529 18.2531L18.2531 19.9529L12.549 14.2603V13.359L12.2353 13.0453C10.9405 14.1576 9.25775 14.8307 7.41535 14.8307C3.31979 14.8307 0 11.5109 0 7.41535C0 3.31979 3.31984 0 7.41535 0C11.5109 0 14.8306 3.31979 14.8306 7.41535C14.8306 9.25775 14.1576 10.9405 13.0396 12.2353L13.3533 12.549ZM2.28166 7.41535C2.28166 10.2503 4.58043 12.549 7.41535 12.549C10.2503 12.549 12.549 10.2503 12.549 7.41535C12.549 4.58043 10.2503 2.28166 7.41535 2.28166C4.58043 2.28166 2.28166 4.58043 2.28166 7.41535Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </div>

    @if(filterByLocation){
    <div class="fixed md:hidden inset-0 z-20 px-8">
      <div class="absolute inset-0 bg-black h-auto opacity-80 z-40"></div>
      <div
        class="relative top-[40%] left-[50%] -translate-x-2/4 flex flex-col justify-center bg-white z-50 rounded-lg py-4"
      >
        <div class="flex flex-col">
          <label class="inputLabel border-b border-gray-300">
            <img
              src="/assets/images/desktop/icon-location.svg"
              alt="location icon"
            />
            <input
              class="inputField"
              type="text"
              placeholder="Filter by Location..."
            />
          </label>

          <label class="checkboxLabel" for="filterByFullTimeMobile">
            <input
              id="filterByFullTimeMobile"
              class="checkboxDefaultInput hidden"
              type="checkbox"
            />
            <span class="checkboxCustomInput"></span>
            <span class="text-[#19202D] font-bold"> Full Time Only </span>
          </label>

          <div class="mx-12">
            <Button
              class="button flex items-center justify-center w-full py-[1rem] px-[4rem]"
            >
              Search
            </Button>
          </div>
        </div>
      </div>
    </div>
    }
  </form>

  <div
    class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 lg:gap-8 p-[8rem_0_0]"
  >
    <app-job-card />
  </div>
</div>
